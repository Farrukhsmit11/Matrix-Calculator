<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Matrix Calculator</h1>

    <div class="matrix-container">
      <h3>Matrix A</h3>
      <input type="number" id="a00" placeholder="A00">
      <input type="number" id="a01" placeholder="">
      <input type="number" id="a10" placeholder="A10">
      <input type="number" id="a11" placeholder="A11">
    </div>

    <div class="matrix-container">
      <h3>Matrix B</h3>
      <input type="number" id="b00" placeholder="B00">
      <input type="number" id="b01" placeholder="B01">
      <input type="number" id="b10" placeholder="B10">
      <input type="number" id="b11" placeholder="B11">
    </div>

    <div class="buttons">
      <button onclick="addMatrices()">Add</button>
      <button onclick="subtractMatrices()">Subtract</button>
      <button onclick="multiplyMatrices()">Multiply</button>
    </div>

    <div class="matrix-container">
      <h3>Generate</h3>
      <input type="text" id="result00" readonly>
      <input type="text" id="result01" readonly>
      <input type="text" id="result10" readonly>
      <input type="text" id="result11" readonly>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
